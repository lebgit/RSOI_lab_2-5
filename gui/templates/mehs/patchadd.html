{% extends "layout.html" %}
{% block title %}Информация о мастерских{% endblock %}
{% block body %}
    <form action="" method="post">
    <p>
      <h4 >Идентификатор механика: {{ meh_id }}</h4>
    <p>
            <h4 >Идентификатор мастерской: <input type=text placeholder="Идентификатор мастерской" name=fix_id value="{{ request.form.fix_id }}"></h4>
        <p>


    <input type=submit value=Ok>
    <p>
            {% for item in fixes %}
                <table>
                <tr>
                    <th> Идентификатор </th>
                    <td> {{ item["fix_id"] }}</td>
                    <th> Дата создания </th>
                    <td> {{ item["date_time"] }}</td>
                </tr>
                </table>

            {% endfor %}
    </form>
{% endblock %}
